<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Find out events, famous restaurants and weather information for rideshare drivers">
    <title>RideShare Guide</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
          <h1>RideShare Guide</h1>
      </header>
      <main>
        <form action="#" id="js-form">
            <fieldset>
                <legend>Find out what's happening in your area to find more rides!</legend>
                <label for="city">Enter a city:</label>
                <input type="text" placeholder="ex: Los Angeles, New York City..." id="city" required>
                <label for="state">Enter a state:</label>
                <input type="text" placeholder="ex: Texas, MI..." id="state" required>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
        <hr>
        <section role="region">
        <h2>Results</h2>
        <div class="js-weather"></div>

        <div class="js-city-info"></div>
            
        <div class="js-restaurants"></div>

        <div class="js-events"></div>
        <div class=''>
            <h3>Events</h3>
            <ul>
                <h4>name of event</h4>
                <img src="" alt="event pic">
                <h5><a>Venue</a></h5>
                <p>date and time</p>
                <address>address</address>
            </ul>
        </div>
        </section>
      </main>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="store.js"></script>
  </body>
</html>
